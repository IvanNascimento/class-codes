<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/form.css" />
  </head>

  <body>
    <form action="https://localhost:8085/cadastro" method="post" id="form">
      <div>
        <label for="name">Nome:</label>
        <input type="text" placeholder="Seu Nome..." id="name" name="name" />
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input
          type="text"
          minlength="11"
          maxlength="14"
          placeholder="000.000.000-00"
          id="cpf"
        />
      </div>
      <div>
        <label for="">Data de Nascimento:</label>
        <input type="date" value="2000-01-01" />
      </div>
      <div>
        <label for="">Email:</label>
        <input type="email" placeholder="Seu Email..." />
      </div>
      <div>
        <label for="">Senha:</label>
        <input type="password" placeholder="********" minlength="8" />
      </div>
      <div>
        <label for="">Telefone:</label>
        <input
          type="tel"
          minlength="11"
          maxlength="14"
          placeholder="(99)90000-0000"
        />
      </div>
      <div>
        <label for="">Concordo com os <a href="#">Termos de Uso</a>:</label>
        <input
          style="width: auto; display: inline-block"
          type="checkbox"
          required
        />
      </div>
      <div class="endereço">
        <div>
          <label for="">CEP:</label>
          <input
            type="text"
            placeholder="00.000-000"
            minlength="8"
            maxlength="10"
          />
        </div>
        <div>
          <label for="">Número:</label>
          <input type="text" maxlength="5" placeholder="123" />
        </div>
        <div>
          <label for="">Rua:</label>
          <input type="text" placeholder="Rua do Ouro" />
        </div>
        <div>
          <label for="">Bairro:</label>
          <input type="text" placeholder="Centro" />
        </div>
        <div>
          <label for="">Cidade:</label>
          <input type="text" placeholder="Feliz Natal" />
        </div>
        <div>
          <label for="">Estado:</label>
          <input type="text" placeholder="Acre" />
        </div>
        <div>
          <label for="">País:</label>
          <input type="text" placeholder="Brasil" value="Brasil" />
        </div>
        <div>
          <label for="">Complemento: </label>
          <input type="text" placeholder="Perto daquele canto lá" />
        </div>
      </div>
      <div style="text-align: center">
        <input
          style="width: 100%; margin-left: 0px"
          type="submit"
          id="submit"
        />
      </div>
    </form>

    <script>
      document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
      });
    </script>
  </body>
</html>
