<div class="row justify-content-center m-0">
  <div class="col-4">
    <form ng-submit="login()">
      <div class="form-group">
        <label for="username">Nome de Usuario: </label>
        <input class="form-control" type="text" name="username" placeholder="Voce@Email.com" ng-model="c.usuario.username">
      </div>
      <div class="form-group">
        <label for="password">Senha: </label>
        <input class="form-control" type="password" name="password" placeholder="Senha" ng-model="c.usuario.password">
      </div>
      <button type="submit" class="btn btn-primary btn-block" name="Submit">Entrar</button>
    </form>
  </div>
</div>
