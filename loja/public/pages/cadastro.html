<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/home/css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="">Logo</a>
      </div>
      <div class="pages">
        <a href="/home">Home</a>
        <a href="/home/pages/products.html">Produtos</a>
        <a href="/home/pages/products.html">Quem Somos</a>
        <a href="/home/pages/cadastro.html">Entrar</a>
      </div>
    </div>
    <div>
      <label for="cadastro">Cadastro de um Novo Usuário</label>
      <form id="cadastro" method="post" onsubmit="cadastrar">
        <div class="coluna1">
          <label for="name"> Nome </label>
          <input type="text" placeholder="João Maria" id="name" />
          <label for="cpf"> CPF </label>
          <input type="text" placeholder="000.000.000-00" id="cpf" />
          <label for="cep"> CEP </label>
          <input type="text" placeholder="00.000-000" id="cep" />
          <label for="number"> Número </label>
          <input type="text" placeholder="000" id="number" />
          <label for="city"> Cidade </label>
          <input type="text" placeholder="Cachoeira das Águas" id="city" />
        </div>
        <div class="coluna2">
          <label for="lastname">Sobrenome</label>
          <input type="text" placeholder="Silva" id="lastname" />
          <label for="phone">Celular</label>
          <input type="text" placeholder="(00) 0 0000-0000" id="phone" />
          <label for="street">Rua</label>
          <input type="text" placeholder="Dona Florinda" id="street" />
          <label for="distrit">Bairro</label>
          <input type="text" placeholder="Centrão" id="distrit" />
          <label for="state">Estado</label>
          <input type="text" placeholder="Rio Grande Do Norte" id="state" />
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <script src="/home/js/index.js" defer></script>
  </body>
</html>
