<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Caralivro</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>


    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-4 offset-4">
          <form>
            <div class="form-group">
              <label for="username">Nome de usuário</label>
              <input type="text" name="username" class="form-control" placeholder="Ex: exemplo@exemplo.com">
            </div>
            <div class="form-group">
              <label for="birthday">Data de Nascimento</label>
              <input type="date" name="birthday" class="form-control" placeholder="Ex: exemplo@exemplo.com">
            </div>
            <div class="form-group">
              <label for="genger">Gênero</label>
              <select class="form-control" name="genger">
                <option value="m">Masculino</option>
                <option value="f">Feminino</option>
                <option value="?">Indefinido</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="passwordConfirmation">Confirmar senha</label>
              <input type="password" name="passwordConfirmation" class="form-control">
            </div>
            <button type="submit" name="button" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/popper.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </body>
</html>
