<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <!-- barra de pesquisa -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Caralivro</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- barra de pesquisa -->
    <!-- container -->
    <div class="container-fluid mt-3 ">
      <!-- row -->
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <form class="form-inline">
                <div class="form-group mx-1">
                  <input type="text" name="" class="form-control" placeholder="Digite o título...">
                </div>
                <div class="form-group mx-1">
                  <select class="form-control" name="">
                    <option value="3">Alta</option>
                    <option value="2">Normal</option>
                    <option value="1">Baixa</option>
                  </select>
                  <button type="button" class="btn btn-primary mx-1" name="button"><i class="fas fa-plus"></i></button>
                </div>
              </form>
            </div>
            <div class="list-group">
              <div class="list-group-item">
                Tarefa 1
                <div class="btn-group float-right">
                  <button type="button" name="button" class="btn btn-sm btn-success"> <i class="fas fa-check"></i></button>
                  <button type="button" name="button" class="btn btn-sm btn-danger"> <i class="fas fa-trash"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
    <!-- scripts -->
      <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
      <script src="js/popper.js" charset="utf-8"></script>
      <script src="js/bootstrap.js" charset="utf-8"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!-- scripts -->
  </body>
