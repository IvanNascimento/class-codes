<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="livros">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as c">
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="alert alert-danger" ng-show="c.alert">
            Todos os campos precisam ser preenchidos!
          </div>
          <div class="card">
            <div class="card-body">
              <form ng-submit="c.adicionar()">
                <div class="form-group">
                  <label for="">Título</label>
                  <input type="text" class="form-control" ng-model="c.livro.titulo">
                </div>
                <div class="form-group">
                  <label for="">Autor</label>
                  <input type="text" class="form-control" ng-model="c.livro.autor">
                </div>
                <div class="form-group">
                  <label for="">Foto</label>
                  <input type="text" class="form-control" ng-model="c.livro.foto">
                </div>
                <button type="submit" name="button" class="btn btn-primary">Adicionar</button>
              </form>
            </div>
          </div>
          <div class="list-group mt-3">
            <div class="list-group-item" ng-show="c.livros.length == 0">
              Não há livros cadastrados.
            </div>
            <div class="list-group-item" ng-repeat="livro in c.livros track by $index">
              <div  class="row">
                <div class="col-auto">
                  <img class="rounded" ng-src="{{livro.foto}}" alt="">
                </div>
                <div class="col">
                  <h3 ng-bind="livro.titulo"></h3>
                  <h4 ng-bind="livro.autor"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
